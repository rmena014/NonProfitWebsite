<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="firstname" placeholder="First and Last Name"><br>

    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="(xxx)xxx-xxx"><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" placeholder="Email"><br>

    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" placeholder="Give us some feedback!" style="height:200px"></textarea>

    <div class="main-block">
        <h1>Registration</h1>
        <form action="/">
          <hr>
          <div class="account-type">
            <input type="radio" value="none" id="radioOne" name="account" checked/>
            <label for="radioOne" class="radio">Personal</label>
            <input type="radio" value="none" id="radioTwo" name="account" />
            <label for="radioTwo" class="radio">Company</label>
          </div>
          <hr>
          <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
          <input type="text" name="name" id="name" placeholder="Email" required/>
          <label id="icon" for="name"><i class="fas fa-user"></i></label>
          <input type="text" name="name" id="name" placeholder="Name" required/>
          <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
          <input type="password" name="name" id="name" placeholder="Password" required/>
          <hr>
          <div class="gender">
            <input type="radio" value="none" id="male" name="gender" checked/>
            <label for="male" class="radio">Male</label>
            <input type="radio" value="none" id="female" name="gender" />
            <label for="female" class="radio">Female</label>
          </div>
          <hr>
      
          <button type="submit" href="/">Submit</button>
          </div>
        </form>
      </div>
    
</body>
</html>
